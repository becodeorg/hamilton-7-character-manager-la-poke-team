<body>
    
  <nav>
      <h1 class="text-5xl font-bold text-center mt-10 mb-10">Poke Manager</h1>
      <a href="./index.html">
          <img src="./ressources/images/CD57DD73.png" class="logo text-center">
      </a>
  </nav>

  <main>
      
      <div id="formcharacter" class="font-sans">
          <h2>Create a new character</h2>
          <form action="index.html" id="form" method="post">
              <div class="form-example">
                  <label for="name">Name of the Pokemon</label>
                  <input type="text" name="name" id="name" placeholder="Enter the pokéname" required>
              </div>
  
              <div class="form-example">
                  <label for="littledesc">Type of the Pokemon</label>
                  <input type="textarea" name="littledesc" id="littledesc" placeholder="Enter the short pokédescription" required>
              </div>
  
              <div class="form-example">
                  <label for="description">Description</label>
                  <textarea id="description" name="description" placeholder="Enter a pokédescription" required></textarea>
              </div>
      
              <div class="form-example">
                  <label for="file">Enter an Image</label>
                  <input type="file" id="myFile" name="filename" class="input_image" required>
              </div>
      
              <div class="form-button">
                <button type="submit" name="send" id="send" class="form-button__add">Ajouter</button>
                
                  <button class="form-button__delete"  onclick="window.location.href='index.html'">Cancel</button>
              </div>
              <div id="dummy">
              </div>
          </form>
      </div>
  </main>
  <div class="loader">
    <div class="lds-ring">
      <div>

      </div>
      <div>

      </div>
      <img src="./ressources/images/pokeball_icon.svg"> 
    </div>
  </div>
  
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript">
    $(window).load(function() {
    $(".loader").fadeOut("1000"); })
  </script>
  <script type="module" src="./add.js"></script>
</body>
</html>
