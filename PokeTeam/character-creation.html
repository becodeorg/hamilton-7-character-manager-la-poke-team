<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../PokeTeam/style.css">
    <title>Poke Manager</title>
</head>
<body>
    
    <nav>
        <h1 class="text-5xl font-bold text-center mt-10 mb-10">Poke Manager</h1>
        <a href="./index.html">
            <img src="./ressources/images/CD57DD73.png" class="logo text-center">
        </a>
    </nav>

    <main>
        
        <div id="formcharacter" class="font-sans">
            <h2>Create a new character</h2>
            <form method="post" action="post">
                <div class="form-example">
                    <label for="name">Name of the character</label>
                    <input type="text" name="name" id="name" placeholder="Enter the pokéname">
                </div>
    
                <div class="form-example">
                    <label for="littledesc">Short description</label>
                    <input type="textarea" name="littledesc" id="littledesc" placeholder="Enter the short pokédescription">
                </div>
    
                <div class="form-example">
                    <label for="description">Description</label>
                    <textarea id="story" name="story" placeholder="Enter a pokédescription"></textarea>
                </div>
        
                <div class="form-example">
                    <label for="file">Enter an Image</label>
                    <input type="file" id="myFile" name="filename" class="input_image">
                </div>
        
                <div class="form-button">
                    <button class="form-button__add">Add</button>
                    <button class="form-button__delete">Cancel</button>
                </div>
            </form>
        </div>
    </main>
    <script type="module" src="./main.js"></script>
</body>
</html>
